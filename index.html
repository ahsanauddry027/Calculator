<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>



    <div id="calc">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="inputs('+')" class="btn">+</button>
            <button onclick="inputs('7')">7</button>
            <button onclick="inputs('8')">8</button>
            <button onclick="inputs('9')">9</button>

            <button onclick="inputs('x')" class="btn">x</button>
            <button onclick="inputs('4')">4</button>
            <button onclick="inputs('5')">5</button>
            <button onclick="inputs('6')">6</button>

            <button onclick="inputs('/')" class="btn">/</button>
            <button onclick="inputs('1')">1</button>
            <button onclick="inputs('2')">2</button>
            <button onclick="inputs('3')">3</button>

            <button onclick="inputs('-')" class="btn">-</button>
            <button onclick="inputs('0')">0</button>
            <button onclick="inputs('.')">.</button>

            <button onclick="calculate()">=</button>
            <button onclick="cleardis()" class="btn">AC</button>



       


        </div>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
